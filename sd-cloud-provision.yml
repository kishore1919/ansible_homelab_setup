---
# Sample playbook to provision VMs from sd-cloud.yml variables
- name: Provision CNCloud VMs
  hosts: gcp_server
  become: yes
  gather_facts: yes
  collections:
    - community.libvirt
  vars_files:
    - sd-cloud.yml
  tasks:
    - name: Ensure homelab marker folder exists
      ansible.builtin.file:
        path: "/var/lib/ansible-homelab-setup/markers"
        state: directory
        mode: '0755'

    - name: Check kvm_setup marker
      ansible.builtin.stat:
        path: "/var/lib/ansible-homelab-setup/markers/kvm_setup"
      register: kvm_setup_marker

    - name: Run kvm_setup role if not applied yet
      ansible.builtin.include_role:
        name: kvm_setup
      when: not kvm_setup_marker.stat.exists or (force_reapply | default(false))

    - name: Ensure kvm_setup marker exists
      ansible.builtin.file:
        path: "/var/lib/ansible-homelab-setup/markers/kvm_setup"
        state: touch
        mode: '0644'
      when: not kvm_setup_marker.stat.exists or (force_reapply | default(false))
