services:
  n8n:
    image: n8nio/n8n
    restart: always
    ports:
      # Maps port 5678 on your VM to port 5678 inside the container
      # This makes n8n accessible from outside the VM.
      - "5678:5678"
    environment:
      # IMPORTANT: Replace 'http://your-vm-ip-or-domain:5678'
      # with your VM's actual IP address or domain name.
      # This is crucial for webhooks to work correctly.
      - N8N_HOST=your-vm-ip-or-domain
      - WEBHOOK_URL=http://your-vm-ip-or-domain:5678/
      # Timezone setting (optional, but recommended)
      - TZ=America/New_York
      # Disables secure cookie requirement (not recommended for production)
      # This fixes the issue when running without HTTPS (TLS).
      - N8N_SECURE_COOKIE=false
    volumes:
      # Creates a persistent volume named 'n8n_data'
      # to store your workflows and credentials.
      - n8n_data:/home/node/.n8n
    # Recommended for production to prevent memory issues
    mem_limit: 1024m

volumes:
  # Defines the persistent volume
  n8n_data: