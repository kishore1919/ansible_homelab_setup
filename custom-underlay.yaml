
cncloud::custom::vm_data:
  custom-underlay1:
    trafficgen2:
      commands:
      - 'sudo /sbin/sysctl -w net.ipv4.ip_forward=1'
      http_path: 'client'
      http_type: 'http'
      image_dest: '/var/lib/libvirt/images/trafficgen.img'
      image_src: 'gs://criterion-images/default-images/trafficgen.qcow2'
      interfaces:
        int1:
          bridge_ip: '2.2.3.254'
          connected: 'True'
          intname: 'ens4'
          ipaddress: '2.2.3.3'
          netmask: '255.255.255.0'
      linux_internet_connectivity: 'false'
      max_int: '4'
      max_nodes: '25'
      memory: '1024'
      name: 'trafficgen'
      natrules:
        ssh:
          host_port: '20000'
          nat_port: '22'
      vcpu: '1'
      vm_info:
        hostname: 'trafficgen2'
        overwrite: 'false'
        password: 'ubuntu'
        type: 'ubuntu'
        username: 'ubuntu'
    trafficgen3:
      commands:
      - 'sudo /sbin/sysctl -w net.ipv4.ip_forward=1'
      http_path: 'client'
      http_type: 'http'
      image_dest: '/var/lib/libvirt/images/trafficgen.img'
      image_src: 'gs://criterion-images/default-images/trafficgen.qcow2'
      interfaces:
        int1:
          bridge_ip: '2.2.3.254'
          connected: 'True'
          intname: 'ens4'
          ipaddress: '2.2.3.1'
          netmask: '255.255.255.0'
      linux_internet_connectivity: 'false'
      max_int: '4'
      max_nodes: '25'
      memory: '1024'
      name: 'trafficgen'
      natrules:
        ssh:
          host_port: '20001'
          nat_port: '22'
      vcpu: '1'
      vm_info:
        hostname: 'trafficgen3'
        overwrite: 'false'
        password: 'ubuntu'
        type: 'ubuntu'
        username: 'ubuntu'


cncloud::custom::connections:
  con1:
    base_ip: ''
    dest_interface: 'ens4'
    dest_vm: 'trafficgen3'
    interface_id: '2'
    src_interface: 'ens4'
    src_vm: 'trafficgen2'
    subnet_length: '0'


cncloud::custom::configurations: '{}'


cncloud::custom::template_scripts:
